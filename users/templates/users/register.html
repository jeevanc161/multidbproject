<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h2>Registration Form </h2>
    <form  method='post'>
        {% csrf_token %}
        <input type="test" name="first_name" placeholder="First Name"><br><br>
        <input type="test" name="last_name" placeholder="Last Name"><br><br>
        <input type="test" name="username" placeholder="Username"><br><br>
        <input type="email" name="email" placeholder="Email"><br><br>
        <input type="password" name="password1" placeholder="Password"><br><br>
        <input type="password" name="password2" placeholder="Confirm Password"><br><br>
        <input type="submit">
    </form>
    <div>
        {% for message in messages%}
        <h2> {{message}}</h2>
        {% endfor %}
    </div>
    
</body>
</html>
