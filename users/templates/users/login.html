<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Enter the Username and password for login </h2>
    <form  method='post'>
        {% csrf_token %}
        <input type="test" name="username" placeholder="Username"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit">
    </form>

    <div>
        {% for message in messages%}
        <h2> {{message}}</h2>
        {% endfor %}
    </div>
    

</body>
</html>
